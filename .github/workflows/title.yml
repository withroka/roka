name: Title

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize

permissions:
  pull-requests: read

jobs:
  title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            build
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
          scopes: |
            assert
            async
            async/first
            async/pool
            cli
            cli/config
            cli/input
            cli/testing
            collections
            forge
            forge/bump
            forge/changelog
            forge/compile
            forge/package
            forge/release
            forge/version
            fs
            fs/temp
            git
            git/conventional
            git/testing
            github
            github/testing
            html
            http
            http/graphql/client
            http/json/client
            http/request
            http/testing
            maybe
            testing
            testing/fake
            testing/mock
            testing/temp
