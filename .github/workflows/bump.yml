name: Bump

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Package"
        required: false
        type: choice
        options:
          - All packages
          - async
          - cli
          - forge
          - git
          - github
          - http
          - testing
      prerelease:
        description: "Pre-release"
        required: false
        type: boolean

permissions:
  contents: read
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup deno
        uses: denoland/setup-deno@v2

      - name: Setup git
        run: gh auth setup-git
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Bump versions
        run: |
          if [ "${{ inputs.package }}" != "All packages" ]; then
            PACKAGE="${{ inputs.package }}"
          fi
          if [ "${{ inputs.prerelease }}" != "true" ]; then
            ARGS="--release --chsangelog=CHANGELOG.md"
          fi
          deno task forge bump $PACKAGE $ARGS --pr --emoji --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
