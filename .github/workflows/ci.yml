name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup
        uses: denoland/setup-deno@v2

      - name: Test
        run: deno task -q flow --check .

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup
        uses: denoland/setup-deno@v2

      - name: Build
        run: deno task -q forge compile
