name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: denoland/setup-deno@v2
        with:
          # https://github.com/denoland/deno/issues/28201
          deno-version: v2.1.10

      - name: Test
        run: deno task lint

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: denoland/setup-deno@v2

      - name: Test
        run: deno task test --coverage

      - name: Coverage
        run: deno coverage --lcov --output=cov.lcov

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: denoland/setup-deno@v2

      - name: Build
        run: deno task compile
