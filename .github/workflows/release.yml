name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      packages:
        description: "Packages"
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup
        uses: denoland/setup-deno@v2

      - name: Release packages
        run: |
          deno task forge release ${{ inputs.packages }} --draft --emoji
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
