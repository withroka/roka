# GitHub Copilot Setup Steps for Roka Repository
# This file defines the setup steps required for GitHub Copilot tasks

setup_steps:
  - name: Install Deno
    description: Install Deno runtime
    command: |
      curl -fsSL https://deno.land/install.sh | sh
      export PATH="$HOME/.deno/bin:$PATH"

  - name: Install dependencies
    description: Install project dependencies
    command: |
      export DENO_TLS_CA_STORE=system
      export PATH="$HOME/.deno/bin:$PATH"
      deno install

  - name: Verify repository state
    description: Run checks to ensure repository is in good state
    command: |
      export DENO_TLS_CA_STORE=system
      export PATH="$HOME/.deno/bin:$PATH"
      deno task ok

environment:
  DENO_TLS_CA_STORE: system
  PATH: "$HOME/.deno/bin:$PATH"

requirements:
  - deno: ">=2.0.0"
  - curl: "*"
  - sh: "*"
